<!DOCTYPE html>
<html lang="en">

<head>
    <title> Roquet.Q - Perguntas e Respostas </title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- View Port -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="assets/styles/global.css">
    <link rel="stylesheet" href="assets/styles/room.css">
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div id="room" class="content">
        <header>
            <a href="#">
                <img src="assets/img/logo.svg" alt="Rocket.Q Logo" />
            </a>
            <div class="buttons">
                <div class="button outlined"> #323243 <img src="assets/img/copy.svg" alt="Copiar numero da sala"> </div>
                <a href="#" class="button"> <img src="assets/img/users-white.svg" alt="Criar uma sala" /> Criar Sala </a>
            </div>
        </header>
        <main>
            <section id="question-form">
                <h2>Faça sua pergunta</h2>
                <form action="#">
                    <label class="sr-only" for="question">O que você quer perguntar?</label>
                    <textarea name="question" id="question" placeholder="O que você quer perguntar?"></textarea>
                    <footer>
                        <div><img src="assets/img/lock.svg" alt="Cadeado"> Esta pergunta é anônima</div>
                        <button type="submit">Enviar</button>
                    </footer>
                </form>
            </section>
            <section id="questions">
                <h2 class="sr-only">Perguntas da comunidade</h2>
                <div class="questions">
                    <div class="question-wrapper">
                        <div class="question-content">
                            <div class="user">
                                <img src="assets/img/user.svg" alt="Avatar">
                            </div>
                            <div class="question">
                                <p>Qual é a diferença entre const, var,let no JavasScript?</p>
                            </div>
                        </div>
                        <div class="actions">
                            <a href="#" class="check">
                                <img src="assets/img/check.svg" alt="Marca como lida"> Marca com lida
                            </a>
                            <a href="#" class="delete">
                                <img src="assets/img/trash.svg" alt="Excluir"> Excluir
                            </a>
                        </div>
                    </div>
                    <div class="question-wrapper">
                        <div class="question-content">
                            <div class="user">
                                <img src="assets/img/user.svg" alt="Avatar">
                            </div>
                            <div class="question">
                                <p>O que é JavasScript?</p>
                            </div>
                        </div>
                        <div class="actions">
                            <a href="#" class="check">
                                <img src="assets/img/check.svg" alt="Marca como lida"> Marca com lida
                            </a>
                            <a href="#" class="delete">
                                <img src="assets/img/trash.svg" alt="Excluir"> Excluir
                            </a>
                        </div>
                    </div>
                    <div class="question-wrapper read">
                        <div class="question-content">
                            <div class="user">
                                <img src="assets/img/user.svg" alt="Avatar">
                            </div>
                            <div class="question">
                                <p>O que é TypeScript?</p>
                            </div>
                        </div>
                        <div class="actions">
                            <a href="#" class="delete">
                                <img src="assets/img/trash.svg" alt="Excluir"> Excluir
                            </a>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>
</body>

</html>
